apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-rollouts
spec:
  template:
    spec:
      containers:
      - name: argo-rollouts
        volumeMounts:
        - name: cabundle
          mountPath: /etc/ssl/certs/ca-certificates.crt
          readOnly: true
          subPath: ca-certificates.crt
      volumes:
      - name: cabundle
        configMap:
          name: cabundle
          defaultMode: 420
          items:
            - key: service-ca.crt 
              path: ca-certificates.crt
